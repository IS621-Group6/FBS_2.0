<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Room placeholder image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f1f5f9"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Window light -->
  <rect x="120" y="120" width="520" height="280" rx="18" fill="#ffffff" stroke="#e2e8f0"/>
  <path d="M140 160 H620" stroke="#e2e8f0" stroke-width="4"/>
  <path d="M380 140 V380" stroke="#e2e8f0" stroke-width="4"/>

  <!-- Whiteboard -->
  <rect x="760" y="140" width="720" height="220" rx="18" fill="#ffffff" stroke="#e2e8f0"/>
  <rect x="790" y="170" width="660" height="160" rx="14" fill="#f8fafc" stroke="#e2e8f0"/>

  <!-- Table -->
  <rect x="220" y="520" width="1160" height="170" rx="24" fill="url(#panel)" stroke="#e2e8f0"/>
  <rect x="260" y="560" width="1080" height="90" rx="18" fill="#ffffff" stroke="#e2e8f0"/>

  <!-- Chairs -->
  <g fill="#ffffff" stroke="#e2e8f0">
    <rect x="260" y="460" width="150" height="70" rx="16"/>
    <rect x="470" y="460" width="150" height="70" rx="16"/>
    <rect x="680" y="460" width="150" height="70" rx="16"/>
    <rect x="890" y="460" width="150" height="70" rx="16"/>
    <rect x="1100" y="460" width="150" height="70" rx="16"/>
    <rect x="1310" y="460" width="150" height="70" rx="16"/>
  </g>

  <!-- Caption -->
  <g fill="#475569">
    <text x="120" y="820" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="26" font-weight="700">Room image placeholder</text>
    <text x="120" y="860" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18">Replace with real facility photos when available</text>
  </g>
</svg>
